output_dir: "outputs_glue_axes/run_A4_domains"
random_seed: 12345

grid:
  W_coh_values: [20, 50, 100]
  N_values: [4, 8, 16, 32]
  ensembles: 32
  steps: 2000
  burn_in: 200

hop_coherence:
  form: "power_law"
  alpha: 1.0
  k_prefactor: 2.0
  memory_depth: 1

shared_bias:
  enabled: false
  lambda_bias: 0.0

phase_lock:
  enabled: false
  lambda_phase: 0.0
  theta_join: 0.3
  theta_break: 1.5
  omega_0: 0.1

domains:
  enabled: true
  n_initial_domains: 4
  lambda_domain: 0.4
  merge_threshold: 0.8
  split_threshold: 0.3
  min_domain_size: 2

diagnostics:
  store_states: true
  compute_lockstep: true
  compute_psd: false
